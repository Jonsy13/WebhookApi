name: WebHookAPI-Build

on:
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
    paths:
      - '.github/workflows/WebHookAPI-Build.yml'
      - 'litmus-preview-webhook/**'

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Build the Docker Image
        run: |
          cd litmus-preview-webhook
          docker build . -t webhookapi:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }} -f build/Dockerfile --build-arg SLACK_WEBHOOK_LINK="${{ secrets.SLACK_WEBHOOK_LINK }}"